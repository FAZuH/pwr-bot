<svg width="500" height="180" viewBox="0 0 500 180" xmlns="http://www.w3.org/2000/svg" style="background-color: #000000; font-family: monospace; border: 2px solid {{ primary_color }};">
    <defs>
        <clipPath id="avatar-clip"><circle cx="90" cy="90" r="45"/></clipPath>
    </defs>
    <rect x="10" y="10" width="480" height="160" fill="none" stroke="{{ primary_color }}" stroke-width="1" stroke-dasharray="5,5"/>
    <image x="45" y="45" width="90" height="90" href="data:image/png;base64,{{ avatar_b64 }}" clip-path="url(#avatar-clip)"/>
    <text x="160" y="80" fill="{{ primary_color }}" font-size="24">> NEW_USER_DETECTED</text>
    <text x="160" y="110" fill="#FFFFFF" font-size="28" font-weight="bold">{{ user_tag }}</text>
</svg>