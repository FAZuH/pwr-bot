<svg width="600" height="200" viewBox="0 0 600 200" xmlns="http://www.w3.org/2000/svg" style="background-color: #1E1F22; font-family: sans-serif; border-radius: 16px;">
    <rect width="600" height="80" fill="{{ primary_color }}"/>
    <defs>
        <clipPath id="avatar-clip"><circle cx="300" cy="80" r="50"/></clipPath>
    </defs>
    <circle cx="300" cy="80" r="55" fill="#1E1F22"/>
    <image x="250" y="30" width="100" height="100" href="data:image/png;base64,{{ avatar_b64 }}" clip-path="url(#avatar-clip)"/>
    <text x="300" y="155" fill="#FFFFFF" font-size="28" font-weight="bold" text-anchor="middle">{{ username }}</text>
    <text x="300" y="180" fill="#949BA4" font-size="16" text-anchor="middle">Member #{{ member_count }} of {{ server_name }}</text>
</svg>