<svg width="700" height="250" viewBox="0 0 700 250" xmlns="http://www.w3.org/2000/svg" style="background-color: #232428; font-family: sans-serif; border-radius: 20px;">
    <rect x="0" y="0" width="700" height="80" fill="url(#grad1)"/>
    <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:{{ primary_color }};stop-opacity:1" />
            <stop offset="100%" style="stop-color:#2B2D31;stop-opacity:1" />
        </linearGradient>
        <clipPath id="avatar-clip"><circle cx="120" cy="125" r="60"/></clipPath>
    </defs>
    <circle cx="120" cy="125" r="68" fill="#232428"/>
    <image x="60" y="65" width="120" height="120" href="data:image/png;base64,{{ avatar_b64 }}" clip-path="url(#avatar-clip)"/>
    
    <text x="220" y="115" fill="#FFFFFF" font-size="28" font-weight="900">{{ username }}</text>
    <text x="220" y="145" fill="#949BA4" font-size="18">{{ user_tag }}</text>
    
    <text x="220" y="190" fill="#F2F3F5" font-size="22" font-weight="bold">Welcome to {{ server_name }}!</text>
    <text x="220" y="215" fill="#DBDEE1" font-size="16">You are our {{ member_number }} member.</text>
</svg>